<!doctype html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Group Project #1</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="assets/javascript/app.js"></script>

  <script async defer src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCLL5xZJnmfNmuRlh7iq_-8c9YmFqUL8X4&libraries=visualization&callback=initMap'></script>

  <script type="text/javascript" src="assets/javascript/frappe-charts.min.js"></script>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div id="title-area" class="col-xs-12">
        <h1>NFL</h1>
        <h2>Pick your team</h2>
      </div>
    </div>
    <div class="row">
      <div id="team_chooser" class="col-xs-6">
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Select team</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </form>
      </div>
      <div id="win_vote" class="col-xs-6">
        Will_they_win?
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="bar-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div id="map"></div>
      </div>
      <div class="col-xs-6">
        <div id="news">News</div>
      </div>
    </div>
  </div>
</body>

</html>
